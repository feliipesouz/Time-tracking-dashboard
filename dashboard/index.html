<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Time tracking dashboard</title>
</head>
<body>
    <section>
        <div class="blockSettings">
            <div class="cardPrimary">
                <div class="cardContent">
                    <div class="imageUser">
                        <img src="./assets/img/image-jeremy.png" alt="imageUser">
                    </div>
                    <div class="dataUser">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
            </div>
            <div class="cardSecundary">
                <div>
                    <button class="btn-daily">Daily</button>
                    <button class="btn-weekly">Weekly</button>
                    <button class="btn-monthly">Monthly</button>
                </div>
                
            </div>
        </div>


        <div class="blockInfo">
            <div class="work teste">
                <div class="miniCard" id="work">
                    <img src="./assets/icons/icon-work.svg" alt="workIcon">
                </div>
                <div class="maxCard">
                    <div class="miniTwo">                    
                        <div class="miniName">
                            <h3>Work</h3>
                            <span>...</span>
                        </div>       
                        <div class="miniInfo">
                            <h2>31hrs</h2>
                            <p>Last Week - <span>36hrs</span></p>
                        </div>
                    </div>             
                </div>
            </div>
            
            <div class="play teste">
                <div class="miniCard" id="play">
                    <img src="./assets/icons/icon-work.svg" alt="workIcon">
                </div>
                <div class="maxCard">
                    <div class="miniTwo">                    
                        <div class="miniName">
                            <h3>Play</h3>
                            <span>...</span>
                        </div>       
                        <div class="miniInfo">
                            <h2>32hrs</h2>
                            <p>Last Week - <span>36hrs</span></p>
                        </div>
                    </div>             
                </div>
            </div>
            <div class="study teste">
                <div class="miniCard" id="study">
                    <img src="./assets/icons/icon-work.svg" alt="workIcon">
                </div>
                <div class="maxCard">
                    <div class="miniTwo">                    
                        <div class="miniName">
                            <h3>Study</h3>
                            <span>...</span>
                        </div>       
                        <div class="miniInfo">
                            <h2>32hrs</h2>
                            <p>Last Week - <span>36hrs</span></p>
                        </div>
                    </div>             
                </div>
            </div>
            <div class="exercise teste">
                <div class="miniCard" id="exercise">
                    <img src="./assets/icons/icon-work.svg" alt="workIcon">
                </div>
                <div class="maxCard">
                    <div class="miniTwo">                    
                        <div class="miniName">
                            <h3>Exercise</h3>
                            <span>...</span>
                        </div>       
                        <div class="miniInfo">
                            <h2>32hrs</h2>
                            <p>Last Week - <span>36hrs</span></p>
                        </div>
                    </div>             
                </div>
            </div>
            <div class="social teste">
                <div class="miniCard" id="social">
                    <img src="./assets/icons/icon-work.svg" alt="workIcon">
                </div>
                <div class="maxCard">
                    <div class="miniTwo">                    
                        <div class="miniName">
                            <h3>Social</h3>
                            <span>...</span>
                        </div>       
                        <div class="miniInfo">
                            <h2>32hrs</h2>
                            <p>Last Week - <span>36hrs</span></p>
                        </div>
                    </div>             
                </div>
            </div>
            <div class="self teste">
                <div class="miniCard" id="self">
                    <img src="./assets/icons/icon-work.svg" alt="workIcon">
                </div>
                <div class="maxCard">
                    <div class="miniTwo">                    
                        <div class="miniName">
                            <h3>Self Care</h3>
                            <span>...</span>
                        </div>       
                        <div class="miniInfo">
                            <h2>32hrs</h2>
                            <p>Last Week - <span>36hrs</span></p>
                        </div>
                    </div>             
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/dados.js"></script>
</body>
</html>
